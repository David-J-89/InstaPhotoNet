<div class="container mt-5">
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
    <p class="lead"> Have an account? </p>
    <div class="test-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Login</button>
    </div>
  </div>
  <div>
  </div>
  <div *ngIf="!registerMode" style="text-align: center">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-login> </app-login>
      </div>
    </div>
    <p class="lead"> Don't have an account? </p>
    <div class="test-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Sign up</button>
    </div>
  </div>
</div>
